<!DOCTYPE html>
<html lang="CN">

<head>
    <meta charset="utf-8">
    <title>RequisiteUI</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="RequisiteUI/css/RequisiteUI.css">
</head>

<body>
    <main>
        <div class="rui-layout">
            <div class="rui-row">
                <div style="height: 50px;" class="rui-col12"></div>
            </div>
            <div class="rui-row">
                <div class="rui-col1"></div>
                <div class="rui-col4">
                    <details open>
                        <summary>默认打开手风琴</summary>
                        <section>
                            手风琴内容
                        </section>
                    </details>
                </div>
                <div class="rui-col2"></div>
                <div class="rui-col4">
                    <details>
                        <summary>默认关闭手风琴</summary>
                        <section>
                            手风琴内容
                        </section>
                    </details>
                </div>
                <div class="rui-col1"></div>
            </div>
        </div>
    </main>
</body>
<script src="RequisiteUI/common/jquery-3.3.1.min.js"></script>
<script src="RequisiteUI/js/Requisite.js"></script>

</html>
