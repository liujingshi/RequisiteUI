<!DOCTYPE html>
<html lang="CN">

<head>

    <title>RequisiteUI</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="RequisiteUI/css/RequisiteUI.css">
</head>

<body>
    <main>

        <div style="width: 300px; margin: 60px auto 0;">
            <div class="rui-panel">
                <div class="rui-panel-head">

        </div>

                <div class="rui-panel-head">

                </div>
            </div>
        </div>
        <div style="width: 300px; margin: 60px auto 0;">

                <div class="rui-panel-body">

                </div>
            </div>
        </div>

        <div style="width: 300px; margin: 60px auto 0;">
            <details open>
                <summary>默认开启手风琴</summary>
                <section>
                    手风琴内容
                </section>
            </details>
        </div>

        <div style="width: 300px; margin: 60px auto 0;">
            <details class="rui-panel-green" open>
